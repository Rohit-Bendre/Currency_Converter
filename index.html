<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styel.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/33d0d35fce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>CURRENCY CONVERTER</h1>
        <form>
            <div class="amount">
                <p>Enter amount : </p>
                <input value="100" type="number">
            </div>
            <div class="drop">
            <div class="from">
                <p>From</p>
                <div class="select-cont">
                    <img src="https://flagsapi.com/US/flat/64.png" id="flagimg1">
                    <select name="from" >
                        <option value="usd" selected>USD</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-cont">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="flagimg2">
                    <select name="from" >
                        <option value="inr" selected>INR</option>
                    </select>
                </div>
            </div>
            </div>
        </form>
        <div class="msg"><div class="rate"><b> FROM = X TO </b>
        </div>
        </div>
        <button ><b>EXCHANGE</b></button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
